<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog, Cat App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="results">
      <div class="item">
        <div id="cat_result" class="result">
          <p>Random Cat Placeholder</p>
        </div>
        <button id="cat_btn" onclick="getCat()">Get Cat</button>
      </div>
      <div class="item">
        <div id="dog_result" class="result">
          <p>Random Dog Placeholder</p>
        </div>
        <button id="dog_btn" onclick="getDog()">Get Dog</button>
      </div>
    </div>

    <div class="buttons"></div>
  </body>
</html>
